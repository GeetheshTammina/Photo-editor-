<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="file" id="image-input" accept="image/*">
            <button id="save-button">Save</button>
            <div id="filter-controls">
                </div>
            <div id="adjustment-controls">
                </div>
            <div id="drawing-controls">
                </div>
            <div id="text-controls">
                </div>
        </div>
        <canvas id="photo-canvas"></canvas>
    </div>
    <script src="modules/file-handling.js"></script>
    <script src="modules/filters.js"></script>
    <script src="modules/adjustments.js"></script>
    <script src="modules/drawing.js"></script>
    <script src="modules/text-overlay.js"></script>
    <script src="script.js"></script>
</body>
</html>
